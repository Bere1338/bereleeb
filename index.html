<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Unity Web Player | logshit</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/Bere1338/bereleeb/main/TemplateData/favicon.ico" />
  <link rel="stylesheet" href="https://raw.githubusercontent.com/Bere1338/bereleeb/main/TemplateData/style.css" />
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">logshit</div>
    </div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }
      const div = document.createElement("div");
      div.textContent = msg;
      div.style = "padding: 10px;";
      if (type === "error") div.style.background = "red";
      else if (type === "warning") {
        div.style.background = "yellow";
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      warningBanner.appendChild(div);
      updateBannerVisibility();
    }

    // Base URLs from your GitHub repo
    const repoBase = "https://raw.githubusercontent.com/Bere1338/bereleeb/main";
    const buildUrl = `${repoBase}/Build`;
    const loaderUrl = `${buildUrl}/final.loader.js`;

    const config = {
      dataUrl: `${buildUrl}/final.data`,
      frameworkUrl: `${buildUrl}/final.framework.js`,
      codeUrl: `${buildUrl}/final.wasm`,
      streamingAssetsUrl: `${repoBase}/StreamingAssets`,
      companyName: "DefaultCompany",
      productName: "logshit",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      const meta = document.createElement("meta");
      meta.name = "viewport";
      meta.content =
        "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
      document.head.appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = `${100 * progress}%`;
      })
      .then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      })
      .catch((message) => alert(message));
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
